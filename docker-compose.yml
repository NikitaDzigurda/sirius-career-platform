version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: sirius_career_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: sirius_career
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - sirius_network

  # Redis для кэширования и OTP (будущее использование)
